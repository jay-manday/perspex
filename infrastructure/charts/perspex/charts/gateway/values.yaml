replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
environment: ""

helmTest:
  enabled: false
  path: "/"

image:
  repository: "registry.local:5000/gateway"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  policyMarker: '# {"$imagepolicy": "flux-system:gateway:tag"}'

serviceAccount:
  create: true
  annotations: {}
  name: ""

# DO NOT EDIT - To be passed in by parent chart
global:
  config:
    aws: {}
    backend: {}
    database: {}
    gateway: {}
    kafka: {}
    redis: {}


config:
  aws:
    endpoint: ""
  gateway:
    gqlPath: "/api/graphql"
    scheme: "http"
    host: "backend"
  kafka: 
    enabled: false
    brokers: ""
  database:
    host: "perspex-postgresql"
    port: 5432
    user: "perspex"
    db: "perspex"
    schema: "public"
    maxIdleConnections: 128
    maxOpenConnections: 4096
    connectionLifespan: 128
    debug: false
  redis:
    host: "perspex-redis-writer"
    port: 6379
    tls: false
    skipVerify: false

healthcheck:
  liveness:
    enabled: true
    # Defaults to tcpSocket on the service.port if disabled
    http:
      enabled: true
      path: "/api/status"
    periodSeconds: 30
    initialDelaySeconds: 15
    failureThreshold: 3
  readiness:
    enabled: true
    # Defaults to tcpSocket on service.port if disabled
    http:
      enabled: true
      path: "/api/status"
    periodSeconds: 30
    initialDelaySeconds: 15
    failureThreshold: 3

# Enable or disable secrets from AWS SecretsManager
secretsManager:
  enabled: false
  secretName: "gateway-secrets"
  createSecret: false

# Flagger canary or A/B settings
canary:
  # canary.enabled -- Should the application use Flagger for progressive delivery?
  enabled: false
  type: "A/B"
  headerValue: "insider"
  matchHeaders:
    - headers:
        x-canary:
          exact: "insider"
  provider: "contour"
  # Only used with nginx provider
  ingressRef:
    name: "perspex-backend"
    apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
  analysis:
    # canary.analysis.interval -- Flagger metric check interval
    interval: 15s
    # canary.analysis.threshold -- Max number of failed metric checks before rollback
    threshold: 10
    # canary.analysis.iterations -- Number of iterations to run before promotion happens
    iterations: 10
    maxWeight: 50
    stepWeight: 10
  retries:
    timeout: 15s
    attempts: 3
    perTryTimeout: 5s
  defaultMetrics:
    enabled: false
    metrics:
    - name: request-success-rate
      interval: 1m
      # minimum req success rate (non 5xx responses)
      # percentage (0-100)
      thresholdRange:
        min: 99
    - name: request-duration
      interval: 1m
      # maximum req duration P99
      # milliseconds
      thresholdRange:
        max: 500
  # canary.customMetrics -- Custom metrics to use to evaluate if a deployment should be promoted
  customMetrics:
    enabled: false
    metrics:
    - name: error-rate
      namespace: perspex
      maxThreshold: 1
      interval: 1m
  loadtest:
    # canary.loadtest.enabled -- Enable loadtesting for the canary deployments - will run `hey` against an API endpoint that you specified to generate metric data for evaluation (pairs with customMetrics)
    enabled: true
    # canary.loadtest.url -- Load tester address to use (where the actual load test command is run, NOT the url to test)
    url: http://loadtester.flagger/
    # canary.loadtest.path -- Application HTTP path to use for loadtesting against
    path: "/api/status"
  helmtest:
    # canary.helmtest.enabled -- Enable `helm test` step during deployment to make sure the chart works as expected
    enabled: false
    # helm tester address to use (where the actual helm test command is run, NOT the url to test)
    url: http://helmtester.flagger/

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

traefik:
  enabled: false
  path: "/api"
  host: "svc.perspex.us"
  # Middlewares managed in flux as they're shared in most cases
  middlewares:
    - name: cors-configuration
      namespace: perspex
  entrypoints:
    - web
  # Should adhere to Traefik's Rule kind spec
  additionalRoutes: []

contour:
  enabled: false
  host: ""
  routes:
    - prefix: "/api"

ingress:
  enabled: false
  annotations: {}
  #hosts:
  #  - host: backend
  #    paths: []
  #tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
