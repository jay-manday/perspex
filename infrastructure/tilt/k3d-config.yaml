apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: perspex-local
servers: 1
agents: 2
kubeAPI:
  hostIP: "127.0.0.1"
  hostPort: "6550"
options:
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
ports:
  - port: 3000:80
    nodeFilters:
      - loadbalancer
registries:
  create:
    name: registry.localhost
    host: "0.0.0.0"
    hostPort: "50000"
  config: |
    mirrors:
      "registry.local":
        endpoint:
          - http://registry.local:5000
